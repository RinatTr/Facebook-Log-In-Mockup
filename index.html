<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title></title>
  </head>
  <body>
    <div class="header">
      <a href="https://www.facebook.com/" title="">
        <img src="https://static.xx.fbcdn.net/rsrc.php/v3/ys/r/y7nRb1Fhh8Z.png" alt="">
      </a>
        <div class="loginform">
          <div id="eop">Email or Phone</div>
          <div id="pass">Password</div>
          <div id="emailbox"><input type="text" name="" value=""></div>
          <div id="password"><input type="text" name="" value=""></div>
          <a id="forgot" href="https://www.facebook.com/recover/initiate?lwv=110&ars=royal_blue_bar">Forgot account?</a>
          <button type="button" name="button">Log In</button>
        </div>
    </div>
    <div class="signup">
      <div class="larea">
        <div class="h2">
        <h2>
        Connect with friends and the
        <br>
        world around you on Facebook.
        </h2>
        </div>
        <div class="boxline">
          <div class="icon">
            <img src="https://scontent-lga3-1.xx.fbcdn.net/v/t39.2365-6/32964924_188362901982436_5189181917978689536_n.png?_nc_cat=1&_nc_ht=scontent-lga3-1.xx&oh=dee379e6cff10be3d31bf41415e4b40a&oe=5C825DA3" alt="">
          </div>
          <div class="description">
            <span id="ltext">See photos and updates</span>
            <span id="rtext">from friends in News Feed.</span>
          </div>
        </div>
        <div class="boxline">
          <div class="icon">
            <img src="https://scontent-lga3-1.xx.fbcdn.net/v/t39.2365-6/32967637_1400301410075884_2994305350271762432_n.png?_nc_cat=1&_nc_ht=scontent-lga3-1.xx&oh=0e01899fb81999738d4b9e4b6de29cef&oe=5C854AB0" alt="">
          </div>
          <div class="description">
            <span id="ltext">Share what's new</span>
            <span id="rtext">in your life on your Timeline.</span>
          </div>
        </div>
        <div class="boxline">
          <div class="icon">
            <img src="https://scontent-lga3-1.xx.fbcdn.net/v/t39.2365-6/33137320_1687624661315903_5362007326045765632_n.png?_nc_cat=1&_nc_ht=scontent-lga3-1.xx&oh=772c0a7a90088f8ab76f4487ef20daa1&oe=5C765505" alt="">
          </div>
          <div class="description">
            <span id="ltext">Find more</span>
            <span id="rtext">of what you're looking for with Facebook Search.</span>
          </div>
        </div>


      </div>
      <div class="rarea">
      </div>
    </div>
  </body>
</html>
